name: Daily Stock Data Collector

on:
  schedule:
    - cron: '30 23 * * 1-5' # Runs Mon-Fri at ~5:00 AM IST
  workflow_dispatch:

permissions:
  contents: write

jobs:
  collect-and-email:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install pandas yfinance

      - name: Run Data Script
        id: run_script
        run: python main.py

      - name: Commit and Push Data
        # Check if status was Success before committing
        if: steps.run_script.outputs.status == 'Success'
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add itbees_master_dataset.csv
          # The logic below commits only if changes exist, otherwise it exits gracefully
          git diff --quiet && git diff --staged --quiet || (git commit -m "Auto-update: ${{ steps.run_script.outputs.added }} rows added" && git push)

      - name: Send Status Email
        if: always() # Send email even if script fails
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.MAIL_USERNAME }}
          password: ${{ secrets.MAIL_PASSWORD }}
          subject: "Stock Data: ${{ steps.run_script.outputs.status }}"
          body: |
            Daily Data Collection Report:
            -----------------------------
            Status: ${{ steps.run_script.outputs.status }}
            Rows Appended: ${{ steps.run_script.outputs.added }}
            Total Dataset Size: ${{ steps.run_script.outputs.total }} rows
            
            Check the repo for the updated CSV.
          to: your-email@gmail.com
          from: GitHub Actions
