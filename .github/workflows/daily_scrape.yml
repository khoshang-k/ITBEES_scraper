name: Daily Stock Data Collector
on:
  schedule:
    - cron: '30 23 * * 1-5'
  # Also allow manual run button on GitHub
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install pandas yfinance

      - name: Run Data Collection Script
        run: python main.py

      - name: Commit and Push Data
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add itbees_master_dataset.csv
          # Only commit if the file has changed (prevents errors if no new data)
          git commit -m "Auto-update stock data [skip ci]" || exit 0
          git push
